name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet publish -r win-x86 -c Release -p:DebugType=none --self-contained true /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=true -o "bin\Release\"
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: published-app
          path: bin\Release
      - name: List Files
        run: ls bin\Release\
      - name: Create Release Folder
        run: New-Item -ItemType Directory -Force -Path release-zip
      - name: Copy Files to Release Folder
        run: |
          Copy-Item "bin\Release\PDFPass.exe" release-zip\
          Copy-Item "cmds\kontextove-menu-ako-admin-registruj.cmd" release-zip\ 
          Copy-Item "cmds\kontextove-menu-ako-admin-odregistruj.cmd" release-zip\
      - name: Zip Release Files
        run: Compress-Archive -Path release-zip\* -DestinationPath PDFPass-portable.zip
      - name: Create Release
        id: create_release  # Add an ID to reference the output later
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }} # Use github.ref_name to get tag name
          release_name: Release ${{ github.ref_name }} # Update release_name as well
          draft: false
          prerelease: false
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: bin\release-zip\PDFPass-portable.zip # Path to your published app
          asset_name: PDFPass-portable.zip # Choose a name for your release asset
          asset_content_type: application/octet-stream
